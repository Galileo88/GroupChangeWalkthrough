<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gainwell Walkthrough Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --gainwell-teal: #3d5a66;
      --gainwell-cyan: #00e5b4;
      --gainwell-dark: #2a3f4a;
      --gainwell-light-teal: #527584;

      /* Light mode colors */
      --bg-gradient-start: #3d5a66;
      --bg-gradient-end: #2a3f4a;
      --tile-bg: white;
      --tile-text: #3d5a66;
      --tile-disabled-bg: #e5e7eb;
      --tile-disabled-text: #9ca3af;
      --header-text: white;
      --footer-text: white;
    }

    html.dark {
      /* Dark mode colors */
      --bg-gradient-start: #1a1a1a;
      --bg-gradient-end: #0f0f0f;
      --tile-bg: #2d2d2d;
      --tile-text: #00e5b4;
      --tile-disabled-bg: #1f1f1f;
      --tile-disabled-text: #666666;
      --header-text: #e5e7eb;
      --footer-text: #9ca3af;
    }

    body {
      background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      transition: background 0.3s ease;
    }

    .tile {
      background: var(--tile-bg);
      border-radius: 12px;
      padding: 2rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 160px;
    }

    .tile.active:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0, 229, 180, 0.3);
      border: 2px solid var(--gainwell-cyan);
    }

    .tile.active::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--gainwell-cyan);
    }

    .tile.disabled {
      background: var(--tile-disabled-bg);
      cursor: not-allowed;
      opacity: 0.6;
    }

    .tile.disabled:hover {
      transform: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .tile-title {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--tile-text);
      margin-bottom: 0.5rem;
    }

    .tile.disabled .tile-title {
      color: var(--tile-disabled-text);
    }

    .coming-soon {
      display: inline-block;
      background: #fbbf24;
      color: #78350f;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 3rem;
    }

    .header-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--header-text);
      margin-bottom: 3rem;
      text-align: center;
      transition: color 0.3s ease;
    }

    @media (max-width: 1024px) {
      .tile {
        min-height: 140px;
        padding: 1.5rem;
      }

      .tile-title {
        font-size: 1rem;
      }

      .header-title {
        font-size: 2rem;
      }
    }

    @media (max-width: 640px) {
      .tile {
        min-height: 120px;
        padding: 1rem;
      }

      .tile-title {
        font-size: 0.875rem;
      }

      .header-title {
        font-size: 1.5rem;
      }
    }

    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      width: 3rem;
      height: 3rem;
      border-radius: 50%;
      background: var(--tile-bg);
      border: 2px solid var(--gainwell-cyan);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(0, 229, 180, 0.3);
    }

    .theme-toggle svg {
      width: 1.5rem;
      height: 1.5rem;
      color: var(--gainwell-cyan);
    }

    .footer-text {
      color: var(--footer-text);
      transition: color 0.3s ease;
    }
  </style>
</head>
<body>
  <!-- Dark Mode Toggle -->
  <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
    <svg id="sun-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="display: none;">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
    </svg>
    <svg id="moon-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
    </svg>
  </button>

  <div class="container mx-auto px-4 py-8 max-w-7xl">
    <!-- Header with Logo -->
    <div class="logo-container justify-center">
      <img src="./images/logo.png" alt="Gainwell" class="h-16 md:h-20">
    </div>

    <!-- Main Title -->
    <h1 class="header-title">Pick Your Application Type</h1>

    <!-- 4x4 Grid of Tiles -->
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6">
      <!-- Tile 1: Active - Full Group Change Application -->
      <a href="./walkthrough.html" class="tile active">
        <div class="tile-title">Full Group Change Application - FD23</div>

      <!-- Tiles 2-16: Coming Soon -->

      <div class="tile disabled">
        <span class="coming-soon">Coming Soon</span>
      </div>

      <div class="tile disabled">
        <span class="coming-soon">Coming Soon</span>
      </div>

      <div class="tile disabled">
        <span class="coming-soon">Coming Soon</span>
      </div>

      <div class="tile disabled">

      </div>

      <div class="tile disabled">

      </div>

      </div>

      <div class="tile disabled">

      <div class="tile disabled">
        <span class="coming-soon">Coming Soon</span>

    </div>

    <!-- Footer -->
    <div class="text-center mt-12 footer-text opacity-75 text-sm">
      <p>&copy; 2024 Gainwell Technologies. All rights reserved.</p>
    </div>
  </div>

  <script>
    // Dark mode toggle functionality
    function toggleTheme() {
      const html = document.documentElement;
      const sunIcon = document.getElementById('sun-icon');
      const moonIcon = document.getElementById('moon-icon');

      html.classList.toggle('dark');

      // Update icons
      if (html.classList.contains('dark')) {
        sunIcon.style.display = 'block';
        moonIcon.style.display = 'none';
        localStorage.setItem('theme', 'dark');
      } else {
        sunIcon.style.display = 'none';
        moonIcon.style.display = 'block';
        localStorage.setItem('theme', 'light');
      }
    }

    // Load saved theme on page load
    (function() {
      const savedTheme = localStorage.getItem('theme');
      const html = document.documentElement;
      const sunIcon = document.getElementById('sun-icon');
      const moonIcon = document.getElementById('moon-icon');

      if (savedTheme === 'dark') {
        html.classList.add('dark');
        sunIcon.style.display = 'block';
        moonIcon.style.display = 'none';
      } else {
        sunIcon.style.display = 'none';
        moonIcon.style.display = 'block';
      }
    })();
  </script>
</body>
</html>
