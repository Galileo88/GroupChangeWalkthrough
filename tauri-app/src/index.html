<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gainwell Walkthrough Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --gainwell-teal: #3d5a66;
      --gainwell-cyan: #00e5b4;
      --gainwell-dark: #2a3f4a;
      --gainwell-light-teal: #527584;
    }

    body {
      background: linear-gradient(135deg, var(--gainwell-teal) 0%, var(--gainwell-dark) 100%);
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .tile {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 160px;
    }

    .tile.active:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0, 229, 180, 0.3);
      border: 2px solid var(--gainwell-cyan);
    }

    .tile.active::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--gainwell-cyan);
    }

    .tile.disabled {
      background: #e5e7eb;
      cursor: not-allowed;
      opacity: 0.6;
    }

    .tile.disabled:hover {
      transform: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .tile-title {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--gainwell-teal);
      margin-bottom: 0.5rem;
    }

    .tile.disabled .tile-title {
      color: #9ca3af;
    }

    .coming-soon {
      display: inline-block;
      background: #fbbf24;
      color: #78350f;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 3rem;
    }

    .header-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: white;
      margin-bottom: 3rem;
      text-align: center;
    }

    @media (max-width: 1024px) {
      .tile {
        min-height: 140px;
        padding: 1.5rem;
      }

      .tile-title {
        font-size: 1rem;
      }

      .header-title {
        font-size: 2rem;
      }
    }

    @media (max-width: 640px) {
      .tile {
        min-height: 120px;
        padding: 1rem;
      }

      .tile-title {
        font-size: 0.875rem;
      }

      .header-title {
        font-size: 1.5rem;
      }
    }

    /* Update Button Styles */
    .update-button {
      background: linear-gradient(135deg, var(--gainwell-cyan) 0%, #00c9a0 100%);
      color: var(--gainwell-dark);
      padding: 0.875rem 1.75rem;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(0, 229, 180, 0.3);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .update-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 229, 180, 0.4);
    }

    .update-button:active {
      transform: translateY(0);
    }

    .update-button.loading {
      opacity: 0.7;
      cursor: wait;
    }

    .update-badge {
      background-color: #ef4444;
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .hidden {
      display: none !important;
    }
  </style>
  <script>
    function navigateToWalkthrough() {
      window.location.href = 'walkthrough.html';
    }

    // Check for updates on page load
    async function checkForUpdates() {
      try {
        const updateAvailable = await window.__TAURI__.core.invoke('check_for_updates');

        if (updateAvailable) {
          // Show the update button
          const buttonContainer = document.getElementById('updateButtonContainer');
          buttonContainer.classList.remove('hidden');
        }
      } catch (error) {
        console.error('Error checking for updates:', error);
      }
    }

    // Handle update button click
    async function handleUpdateClick() {
      const button = document.getElementById('updateButton');
      const buttonText = button.querySelector('span:first-child');
      const originalText = buttonText.textContent;

      try {
        // Update button state to loading
        button.classList.add('loading');
        button.disabled = true;
        buttonText.textContent = 'Downloading Update...';

        // Download and install the update
        const result = await window.__TAURI__.core.invoke('download_and_install_update');

        // Update button text
        buttonText.textContent = 'Update Installed!';

        // Show restart prompt
        setTimeout(() => {
          if (confirm(result + '\n\nWould you like to restart now?')) {
            // User confirmed restart
            window.__TAURI__.process.exit(0);
          } else {
            // User cancelled, reset button
            button.classList.remove('loading');
            button.disabled = false;
            buttonText.textContent = originalText;
          }
        }, 500);

      } catch (error) {
        console.error('Error updating application:', error);
        alert('Failed to update: ' + error);

        // Reset button state
        button.classList.remove('loading');
        button.disabled = false;
        buttonText.textContent = originalText;
      }
    }

    // Check for updates when the page loads
    window.addEventListener('DOMContentLoaded', () => {
      checkForUpdates();
    });
  </script>
</head>
<body>
  <div class="container mx-auto px-4 py-8 max-w-7xl">
    <!-- Header with Logo -->
    <div class="logo-container justify-center">
      <img src="./images/logo.png" alt="Gainwell" class="h-16 md:h-20">
    </div>

    <!-- Main Title -->
    <h1 class="header-title">Pick Your Application Type</h1>

    <!-- Update Available Button -->
    <div id="updateButtonContainer" class="hidden mb-6">
      <button id="updateButton" class="update-button" onclick="handleUpdateClick()">
        <span>Update Available</span>
        <span class="update-badge">NEW</span>

    <!-- 4x4 Grid of Tiles -->
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6">
      <!-- Tile 1: Active - Full Group Change Application -->
      <div class="tile active" onclick="navigateToWalkthrough()">
