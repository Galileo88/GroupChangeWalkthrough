name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.1)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install dependencies
        run: npm install
        working-directory: tauri-app

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0.5.16
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        with:
          projectPath: tauri-app
          tagName: ${{ github.ref_name }}
          releaseName: 'Provider Enrollment Walkthrough ${{ github.ref_name }}'
          releaseBody: |
            ## What's New

            See the CHANGELOG for detailed changes.

            ### Installation

            1. Download the installer below for your platform
            2. Run the installer
            3. The app will automatically check for future updates

            ### Auto-Update

            This version includes automatic update checking. When a new version is available, you'll see an "Update Available" button on the main page. Click it to automatically download and install the update.

            ### Security

            This release is cryptographically signed. The updater will verify the signature before installing.
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
