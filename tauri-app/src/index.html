<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gainwell Walkthrough Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --gainwell-teal: #3d5a66;
      --gainwell-cyan: #00e5b4;
      --gainwell-dark: #2a3f4a;
      --gainwell-light-teal: #527584;
    }

    body {
      background: linear-gradient(135deg, var(--gainwell-teal) 0%, var(--gainwell-dark) 100%);
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .tile {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 160px;
    }

    .tile.active:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0, 229, 180, 0.3);
      border: 2px solid var(--gainwell-cyan);
    }

    .tile.active::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--gainwell-cyan);
    }

    .tile.disabled {
      background: #e5e7eb;
      cursor: not-allowed;
      opacity: 0.6;
    }

    .tile.disabled:hover {
      transform: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .tile-title {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--gainwell-teal);
      margin-bottom: 0.5rem;
    }

    .tile.disabled .tile-title {
      color: #9ca3af;
    }

    .coming-soon {
      display: inline-block;
      background: #fbbf24;
      color: #78350f;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 3rem;
    }

    .header-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: white;
      margin-bottom: 3rem;
      text-align: center;
    }

    @media (max-width: 1024px) {
      .tile {
        min-height: 140px;
        padding: 1.5rem;
      }

      .tile-title {
        font-size: 1rem;
      }

      .header-title {
        font-size: 2rem;
      }
    }

    @media (max-width: 640px) {
      .tile {
        min-height: 120px;
        padding: 1rem;
      }

      .tile-title {
        font-size: 0.875rem;
      }

      .header-title {
        font-size: 1.5rem;
      }
    }

    .update-button {
      background-color: var(--gainwell-cyan);
      color: var(--gainwell-dark);
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    .update-button:hover:not(:disabled) {
      background-color: #00c99c;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 229, 180, 0.3);
    }

    .update-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .update-status {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 0.875rem;
      font-weight: 500;
    }

    .update-available {
      background-color: #fef3c7;
      color: #92400e;
    }

    .update-current {
      background-color: #d1fae5;
      color: #065f46;
    }

    .update-error {
      background-color: #fee2e2;
      color: #991b1b;
    }

    .update-success {
      background-color: #dbeafe;
      color: #1e40af;
    }
    .update-badge {
      display: inline-block;
      background-color: #ef4444;
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
      margin-left: 0.5rem;
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: .5;
      }
    }
  </style>
  <script>
    function navigateToWalkthrough() {
      window.location.href = 'walkthrough.html';
    }

    async function loadVersion() {
      try {
        const version = await window.__TAURI__.core.invoke('get_app_version');
        document.getElementById('app-version').textContent = `v${version}`;
      } catch (error) {
        console.error('Error loading version:', error);
      }
    }

    async function checkForUpdates(showCurrentMessage = true) {
      const button = document.getElementById('update-button');
      const statusDiv = document.getElementById('update-status');
      const badge = document.getElementById('update-badge');

      try {
        button.disabled = true;
        button.textContent = 'Checking...';
        statusDiv.textContent = '';
        statusDiv.className = 'update-status';

        const result = await window.__TAURI__.core.invoke('check_for_updates');

        if (result.includes('Update available')) {
          statusDiv.innerHTML = result + ' <a href="https://github.com/Galileo88/GroupChangeWalkthrough/releases/latest" target="_blank" style="color: #00e5b4; text-decoration: underline; font-weight: 600;">Download Update</a>';
          statusDiv.className = 'update-status update-available';
          if (badge) badge.style.display = 'inline-block';
          button.disabled = false;
          button.textContent = 'Check for Updates';
        } else {
          if (showCurrentMessage) {
            statusDiv.textContent = result;
            statusDiv.className = 'update-status update-current';
          }
          if (badge) badge.style.display = 'none';
          button.disabled = false;
          button.textContent = 'Check for Updates';
        }
      } catch (error) {
        if (showCurrentMessage) {
          statusDiv.textContent = 'Error checking for updates: ' + error;
          statusDiv.className = 'update-status update-error';
        }
        button.disabled = false;
        button.textContent = 'Check for Updates';
      }
    }

    // Check for updates on page load
    window.addEventListener('DOMContentLoaded', async () => {
      await loadVersion();
      await checkForUpdates(false); // Check silently on load
    });
  </script>
</head>
<body>
  <div class="container mx-auto px-4 py-8 max-w-7xl">
    <!-- Header with Logo -->
    <div class="logo-container justify-center">
      <img src="./images/logo.png" alt="Gainwell" class="h-16 md:h-20">
    </div>

    <!-- Main Title -->
    <h1 class="header-title">Pick Your Application Type</h1>

    <!-- Update Button -->
    <div class="mb-6">
      <button id="update-button" class="update-button" onclick="checkForUpdates(true)">
        Check for Updates
        <span id="update-badge" class="update-badge" style="display: none;">NEW</span>
      </button>
      <div id="update-status" class="update-status" style="display: inline-block; margin-left: 1rem;"></div>
    </div>

    <!-- 4x4 Grid of Tiles -->
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6">
      <!-- Tile 1: Active - Full Group Change Application -->
      <div class="tile active" onclick="navigateToWalkthrough()">

    <!-- Footer -->
    <div class="text-center mt-12">
      <div class="text-white opacity-75 text-sm mt-4">
        <p>&copy; 2024 Gainwell Technologies. All rights reserved. <span id="app-version" style="opacity: 0.5;"></span></p>
      </div>
    </div>
