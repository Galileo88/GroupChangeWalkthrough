<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gainwell Walkthrough Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --gainwell-teal: #3d5a66;
      --gainwell-cyan: #00e5b4;
      --gainwell-dark: #2a3f4a;
      --gainwell-light-teal: #527584;
    }

    body {
      background: linear-gradient(135deg, var(--gainwell-teal) 0%, var(--gainwell-dark) 100%);
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .update-section {
      margin-top: 2rem;
      text-align: center;
    }

    .update-button {
      background: var(--gainwell-cyan);
      color: var(--gainwell-dark);
      padding: 0.75rem 2rem;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .update-button:hover:not(:disabled) {
      background: #00ccaa;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 229, 180, 0.4);
    }

    .update-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .update-status {
      margin-top: 1rem;
      color: white;
      font-size: 0.875rem;
      min-height: 1.5rem;
    }

    .progress-bar {
      width: 100%;
      max-width: 400px;
      height: 8px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      margin: 1rem auto;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: var(--gainwell-cyan);
      width: 0%;
      transition: width 0.3s ease;
    }

    .tile {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 160px;
    }

    .tile.active:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0, 229, 180, 0.3);
      border: 2px solid var(--gainwell-cyan);
    }

    .tile.active::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--gainwell-cyan);
    }

    .tile.disabled {
      background: #e5e7eb;
      cursor: not-allowed;
      opacity: 0.6;
    }

    .tile.disabled:hover {
      transform: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .tile-title {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--gainwell-teal);
      margin-bottom: 0.5rem;
    }

    .tile.disabled .tile-title {
      color: #9ca3af;
    }

    .coming-soon {
      display: inline-block;
      background: #fbbf24;
      color: #78350f;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 3rem;
    }

    .header-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: white;
      margin-bottom: 3rem;
      text-align: center;
    }

    @media (max-width: 1024px) {
      .tile {
        min-height: 140px;
        padding: 1.5rem;
      }

      .tile-title {
        font-size: 1rem;
      }

      .header-title {
        font-size: 2rem;
      }
    }

    @media (max-width: 640px) {
      .tile {
        min-height: 120px;
        padding: 1rem;
      }

      .tile-title {
        font-size: 0.875rem;
      }

      .header-title {
        font-size: 1.5rem;
      }
    }
  </style>
  <script type="module">
    const { check } = window.__TAURI__.updater;
    const { relaunch } = window.__TAURI__.process;

    function navigateToWalkthrough() {
      window.location.href = 'walkthrough.html';
    }

    async function checkForUpdates() {
      const button = document.getElementById('update-button');
      const status = document.getElementById('update-status');
      const progressBar = document.getElementById('progress-bar');
      const progressFill = document.getElementById('progress-fill');

      try {
        button.disabled = true;
        status.textContent = 'Checking for updates...';
        progressBar.style.display = 'none';

        const update = await check();

        if (update?.available) {
          status.textContent = `Update available: ${update.version}. Downloading...`;
          progressBar.style.display = 'block';

          // Download and install the update
          let downloaded = 0;
          let contentLength = 0;

          await update.downloadAndInstall((event) => {
            switch (event.event) {
              case 'Started':
                contentLength = event.data.contentLength;
                status.textContent = 'Download started...';
                break;
              case 'Progress':
                downloaded += event.data.chunkLength;
                const percentage = (downloaded / contentLength) * 100;
                progressFill.style.width = `${percentage}%`;
                status.textContent = `Downloading: ${Math.round(percentage)}%`;
                break;
              case 'Finished':
                progressFill.style.width = '100%';
                status.textContent = 'Download complete! Installing and restarting...';
                break;
            }
          });

          // Relaunch the application to apply the update
          setTimeout(() => {
            relaunch();
          }, 1000);

        } else {
          status.textContent = 'You are already on the latest version!';
          button.disabled = false;
        }
      } catch (error) {
        console.error('Update error:', error);
        status.textContent = `Error checking for updates: ${error}`;
        button.disabled = false;
        progressBar.style.display = 'none';
      }
    }

    // Make function globally accessible
    window.checkForUpdates = checkForUpdates;
    window.navigateToWalkthrough = navigateToWalkthrough;
  </script>
</head>

  <div class="container mx-auto px-4 py-8 max-w-7xl">

    <!-- Update Section -->
    <div class="update-section">
      <button id="update-button" class="update-button" onclick="checkForUpdates()">

      </button>
      <div id="progress-bar" class="progress-bar" style="display: none;">
        <div id="progress-fill" class="progress-fill"></div>
      </div>
      <div id="update-status" class="update-status"></div>
    </div>

    <!-- Footer -->
