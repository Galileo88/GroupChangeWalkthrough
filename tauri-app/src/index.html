<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gainwell Walkthrough Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --gainwell-teal: #3d5a66;
      --gainwell-cyan: #00e5b4;
      --gainwell-dark: #2a3f4a;
      --gainwell-light-teal: #527584;
    }

    body {
      background: linear-gradient(135deg, var(--gainwell-teal) 0%, var(--gainwell-dark) 100%);
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .tile {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 160px;
    }

    .tile.active:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0, 229, 180, 0.3);
      border: 2px solid var(--gainwell-cyan);
    }

    .tile.active::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--gainwell-cyan);
    }

    .tile.disabled {
      background: #e5e7eb;
      cursor: not-allowed;
      opacity: 0.6;
    }

    .tile.disabled:hover {
      transform: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .tile-title {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--gainwell-teal);
      margin-bottom: 0.5rem;
    }

    .tile.disabled .tile-title {
      color: #9ca3af;
    }

    .coming-soon {
      display: inline-block;
      background: #fbbf24;
      color: #78350f;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 3rem;
    }

    .header-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: white;
      margin-bottom: 3rem;
      text-align: center;
    }

    @media (max-width: 1024px) {
      .tile {
        min-height: 140px;
        padding: 1.5rem;
      }

      .tile-title {
        font-size: 1rem;
      }

      .header-title {
        font-size: 2rem;
      }
    }

    @media (max-width: 640px) {
      .tile {
        min-height: 120px;
        padding: 1rem;
      }

      .tile-title {
        font-size: 0.875rem;
      }

      .header-title {
        font-size: 1.5rem;
      }
    }

    .update-button {
      background: var(--gainwell-cyan);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
      box-shadow: 0 2px 4px rgba(0, 229, 180, 0.3);
      font-size: 0.875rem;
      display: inline-block;
    }

    .update-button:hover:not(:disabled) {
      background: #00c99c;
      box-shadow: 0 4px 8px rgba(0, 229, 180, 0.4);
      transform: translateY(-1px);
    }

    .update-button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
      opacity: 0.6;
      box-shadow: none;
    }

    .update-button:disabled:hover {
      transform: none;
    }
  </style>
  <script>
    function navigateToWalkthrough() {
      window.location.href = 'walkthrough.html';
    }

    let updateInfo = null;

    async function checkForUpdates() {
      try {
        const result = await window.__TAURI__.core.invoke('check_for_updates');
        updateInfo = result;

        const updateButton = document.getElementById('updateButton');
        if (result.update_available) {
          updateButton.textContent = 'Update Available';
          updateButton.disabled = false;
        } else {
          updateButton.textContent = 'Update Available';
          updateButton.disabled = true;
        }
      } catch (error) {
        console.error('Failed to check for updates:', error);
        document.getElementById('updateButton').disabled = true;
      }
    }

    async function handleUpdate() {
      if (!updateInfo || !updateInfo.update_available) {
        return;
      }

      try {
        // Confirmation dialog is now handled on the backend
        await window.__TAURI__.core.invoke('download_and_install_update', {
          exePath: updateInfo.exe_path,
          currentVersion: updateInfo.current_version,
          latestVersion: updateInfo.latest_version
        });
      } catch (error) {
        // Error could be user cancellation or actual failure
        console.error('Update error:', error);
      }
    }

    // Check for updates when page loads
    window.addEventListener('DOMContentLoaded', () => {
      checkForUpdates();
    });
  </script>
</head>
<body>
  <div class="container mx-auto px-4 py-8 max-w-7xl">
    <!-- Header with Logo -->
    <div class="logo-container justify-center">
      <img src="./images/logo.png" alt="Gainwell" class="h-16 md:h-20">
    </div>

    <!-- Main Title -->
    <h1 class="header-title">Pick Your Application Type</h1>

    <!-- Update Button (positioned above tiles, to the left) -->
    <div class="mb-6">
      <button id="updateButton" class="update-button" onclick="handleUpdate()" disabled>
        Update Available

    </div>

    <!-- 4x4 Grid of Tiles -->
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6">

      <div class="tile active" onclick="navigateToWalkthrough()">
