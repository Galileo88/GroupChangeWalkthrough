<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gainwell Walkthrough Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --gainwell-teal: #3d5a66;
      --gainwell-cyan: #00e5b4;
      --gainwell-dark: #2a3f4a;
      --gainwell-light-teal: #527584;
    }

    body {
      background: linear-gradient(135deg, var(--gainwell-teal) 0%, var(--gainwell-dark) 100%);
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .tile {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 160px;
    }

    .tile.active:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0, 229, 180, 0.3);
      border: 2px solid var(--gainwell-cyan);
    }

    .tile.active::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--gainwell-cyan);
    }

    .tile.disabled {
      background: #e5e7eb;
      cursor: not-allowed;
      opacity: 0.6;
    }

    .tile.disabled:hover {
      transform: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .tile-title {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--gainwell-teal);
      margin-bottom: 0.5rem;
    }

    .tile.disabled .tile-title {
      color: #9ca3af;
    }

    .coming-soon {
      display: inline-block;
      background: #fbbf24;
      color: #78350f;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .update-button {
      background: var(--gainwell-cyan);
      color: var(--gainwell-dark);
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .update-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 229, 180, 0.3);
    }

    .update-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .update-status {
      color: white;
      margin-top: 0.5rem;
      font-size: 0.875rem;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 3rem;
    }

    .header-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: white;
      margin-bottom: 3rem;
      text-align: center;
    }

    @media (max-width: 1024px) {
      .tile {
        min-height: 140px;
        padding: 1.5rem;
      }

      .tile-title {
        font-size: 1rem;
      }

      .header-title {
        font-size: 2rem;
      }
    }

    @media (max-width: 640px) {
      .tile {
        min-height: 120px;
        padding: 1rem;
      }

      .tile-title {
        font-size: 0.875rem;
      }

      .header-title {
        font-size: 1.5rem;
      }
    }
  </style>
  <script>
    function navigateToWalkthrough() {
      window.location.href = 'walkthrough.html';
    }

    async function checkForUpdates() {
      const button = document.getElementById('update-button');
      const status = document.getElementById('update-status');

      button.disabled = true;
      button.textContent = 'Checking...';
      status.textContent = '';

      try {
        // Import the updater module
        const { check } = await window.__TAURI__.updater;

        // Check for updates
        const update = await check();

        if (update?.available) {
          status.textContent = `Update available: v${update.version}. Downloading...`;

          // Download and install the update
          await update.downloadAndInstall((event) => {
            switch (event.event) {
              case 'Started':
                status.textContent = `Downloading update v${update.version}...`;
                break;
              case 'Progress':
                status.textContent = `Downloading: ${event.data.chunkLength} bytes received`;
                break;
              case 'Finished':
                status.textContent = 'Download complete! Installing...';
                break;
            }
          });

          // Relaunch the app after installation
          status.textContent = 'Update installed! Restarting application...';
          setTimeout(async () => {
            const { relaunch } = await window.__TAURI__.process;
            await relaunch();
          }, 2000);
        } else {
          status.textContent = 'You are running the latest version!';
          button.disabled = false;
          button.textContent = 'Check for Updates';
        }
      } catch (error) {
        console.error('Update check failed:', error);
        status.textContent = `Error: ${error.message || error}`;
        button.disabled = false;
        button.textContent = 'Check for Updates';
      }
    }
  </script>
</head>

  <div class="container mx-auto px-4 py-8 max-w-7xl">

    <!-- Main Title -->

    <!-- Update Section -->
    <div class="text-center mt-12">
      <button id="update-button" class="update-button" onclick="checkForUpdates()">
        Check for Updates

      <div id="update-status" class="update-status"></div>
